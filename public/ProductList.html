<!doctype>
<html ng-app="myapp"><head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<title>Product list </title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
<h1>Product list </h1>
<table class="table">
	<thead><tr>
	<th> Product Name </th>
	</tr></thead>
	<tbody>
	<tr>
	<td><input class="form-control" ng-model="prod.name"></td>
	
	<td><button class="btn btn-primary" ng-click="addProd()">Add product</button></td>
	<td><button class="btn btn-primary" ng-click="update()">Update</button></td>
	<tr ng-repeat="prod in prodlist">
		<td>{{prod.name}}</td>
		
		<td><button class="btn btn-danger" ng-click="remove(prod._id)">Remove</button>
		</td>
		<td><button class="btn btn-warning" ng-click="Edit(prod._id)">Edit</button>
		</td>
	</tr>
	</tbody>

</table>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="/controller/productController.js"></script>

</body>
</html>
